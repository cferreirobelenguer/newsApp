<div class="news_cover" *ngIf="!view else vistaInput">
    <div class="news_title">

    </div>
    <div class="news_button">
        <button class="btn" id="styleButton" (click)="changeView()">Get started</button>
    </div>  
</div>


<ng-template #vistaInput class="news_container">
    <div class="news_options">
        <div class="categories">
            <select [(ngModel)]="categorySelect" (change)="capturarCategory()">
                <option value="0">Select an option</option>
                <option>general</option>
                <option>entertainment</option>
                <option>sports</option>
            </select>
        </div>
    </div>
</ng-template>
